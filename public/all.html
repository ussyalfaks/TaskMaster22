<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"/>
</head>
<body>
        <div class="loginDiv">
            
            <div id="auth-container">
                <h2 class="loginH">Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="register">Need to manage your task an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </div>


            
            <div id="task-container" style="display: none;">
                <div>
                    <div id="user-info"></div>
                </div>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Task Title" required>
                    <textarea id="task-description" placeholder="Task Description"></textarea>
                    <input type="date" id="task-deadline">
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
                <div id="task-filters">
                    <input type="text" id="search-input" placeholder="Search tasks">
                    <select id="priority-filter">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="date" id="due-date-filter">
                </div>
                <ul id="task-list" class="task-grid"></ul>
            </div>
    <script src="app.js"></script>
</body>
</html>
